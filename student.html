<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - CEC Grievance Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes"></div>
    <div id="toast-container"></div>
    <main id="app-container">
        <section id="student-view" class="view active">
            <div class="dashboard-container">
                <header class="dashboard-header">
                    <h1>ðŸŽ“ Student Dashboard</h1>
                    <button id="logout-btn-student" class="btn-logout">Logout</button>
                </header>
                <div class="dashboard-grid">
                    <div class="grid-item form-container">
                        <div class="glass-card">
                            <h3>Submit a Grievance</h3>
                            <form id="ticketForm" class="ticket-form">
                                <div class="input-group">
                                    <label for="category" class="static-label">Category</label>
                                    <select id="category" required>
                                        <option>Academics</option>
                                        <option>Infrastructure</option>
                                        <option>Administrative</option>
                                        <option>Safety & Security</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="block" class="static-label">Campus Block</label>
                                    <select id="block" required>
                                        <option>Main Block</option>
                                        <option>CS Block</option>
                                        <option>EC/EEE Block</option>
                                        <option>Library Block</option>
                                        <option>Canteen</option>
                                        <option>Hostel</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="description" class="static-label">Description</label>
                                    <textarea id="description" rows="4" required placeholder="Please describe the issue in detail..."></textarea>
                                </div>
                                <button type="submit" class="btn-primary">Submit Ticket</button>
                            </form>
                        </div>
                    </div>
                    <div class="grid-item list-container">
                        <div class="glass-card">
                            <h3>My Submitted Grievances</h3>
                            <div id="student-grievances-list" class="ticket-list">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="student.js"></script>
</body>
</html>
