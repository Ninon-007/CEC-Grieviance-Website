<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CEC Grievance Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes"></div>
    <div id="toast-container"></div>
    <main id="app-container">
        <section id="admin-view" class="view active">
            <div class="dashboard-container">
                <header class="dashboard-header">
                    <h1>üõ†Ô∏è Admin Panel</h1>
                    <button id="logout-btn-admin" class="btn-logout">Logout</button>
                </header>
                <div class="dashboard-content-wrapper">
                    <div class="stats-grid">
                        <div class="glass-card stat-card"><p>Total Tickets</p><span id="stats-total">0</span></div>
                        <div class="glass-card stat-card"><p>Pending</p><span id="stats-pending" class="text-yellow">0</span></div>
                        <div class="glass-card stat-card"><p>In Progress</p><span id="stats-progress" class="text-blue">0</span></div>
                        <div class="glass-card stat-card"><p>Resolved</p><span id="stats-resolved" class="text-green">0</span></div>
                    </div>
                    
                    <div class="reports-section glass-card">
                        <div class="reports-header">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V5.25A2.25 2.25 0 0018 3H6A2.25 2.25 0 003.75 3zM3.75 14.25V21a2.25 2.25 0 002.25 2.25h12a2.25 2.25 0 002.25-2.25v-5.25M6 18h12" /></svg>
                            <h3>Reports</h3>
                        </div>
                        <div id="latest-report-display">Loading latest report...</div>
                        <button id="generate-report-btn" class="btn-secondary">Generate New Summary</button>
                    </div>

                    <div class="charts-grid">
                        <div class="glass-card chart-container"><h3>Grievances by Status</h3><canvas id="statusChart"></canvas></div>
                        <div class="glass-card chart-container"><h3>Grievances by Category</h3><canvas id="categoryChart"></canvas></div>
                    </div>

                    <div class="glass-card table-container">
                        <div class="table-header-controls">
                            <h3>All Grievance Tickets</h3>
                            <div class="filter-controls">
                                <select id="filter-block">
                                    <option value="all">All Blocks</option>
                                    <option value="Main Block">Main Block</option>
                                    <option value="CS Block">CS Block</option>
                                    <option value="EC/EEE Block">EC/EEE Block</option>
                                </select>
                                <select id="filter-category">
                                    <option value="all">All Categories</option>
                                    <option value="Academics">Academics</option>
                                    <option value="Infrastructure">Infrastructure</option>
                                    <option value="Hostel">Hostel</option>
                                    <option value="Canteen">Canteen</option>
                                </select>
                                <button id="clear-filters-btn" class="btn-secondary">Clear</button>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <table class="ticket-table">
                                <thead>
                                    <tr>
                                        <th>Student ID</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                        <th>Feedback</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-tickets-table">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="description-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h3>Grievance Details</h3>
            <p id="modal-description-text"></p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
